<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/" type="image/x-icon">

  <script src="./main.js" type="module" defer></script>
</head>

<body>
  <div class="page">
    <header>
      <img src="./assets/gitfav_logo.svg" alt="">
      <div class="input-wrapper">
        <label class="sr-only" for="">Digite o github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o github username que quer favoritar">
        <button>
          <img src="./assets/star_icon.svg" class="star-icon" alt="">
          Favoritar</button>
      </div>
    </header>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Usuário
            </th>

            <th>Repositories
            </th>

            <th>Followers
            </th>


            <th>Ação
            </th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/diego3g.png" alt="">
              <a href="https://github.com/diego3g" target="_blank">
                <p>Diego Fernandes</p>
                <span>/diego3g</span>
              </a>
            </td>
            <td class="repositories">
              123
            </td>
            <td class="followers">
              1234
            </td>
            <td class="remove">
              Remover
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
